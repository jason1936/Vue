<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../assets/js/vue.js"></script>
    <title>Hello world实例</title>
</head>
<body>
    <h1>Hello world</h1><hr>
    <div id="app">
        <p>{{msg}}</p>
    </div>


    <script>
        var app=new Vue({
            el:'#app',
            data:{
                msg:"hello world111"
            }
        })
    </script>

</body>
</html>
