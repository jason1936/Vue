<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../assets/js/vue.js"></script>
    <title>v-if&v-else&v-show实例</title>
</head>
<body>
        <h1>v-if&v-else&v-show实例</h1><hr>
        <div id="app">
            <div v-if="isLogin"> Hello Daniel!</div>
            <div v-else> 请登录！</div>
            <p>v-if： 判断是否加载，可以减轻服务器的压力，在需要时加载。<br>
                v-show：调整css dispaly属性，可以使客户端操作更加流畅。</p>
        </div>
    
    
        <script>
            var app=new Vue({
                el:'#app',
                data:{
                    isLogin:false,
                }
            })
        </script>
</body>
</html>
