<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../assets/js/vue.js"></script>
    <title>v-for指令</title>
</head>
<body>
    <h1>v-for指令</h1><hr>
    <div id="app">
        <ul>
            <li v-for="item in sortItems">{{item}}</li>
        </ul>
        <hr>
        <ul>
            <li v-for="(student,index) in sutudents">
                {{index+1}}：{{student.name}}--{{student.position}}
            </li>
        </ul>
    </div>


    <script>
        var app=new Vue({
            el:'#app',
            data:{
                items:[29,37,4,26,19,89,14],
                sutudents:[
                    {name:"Jason",position:"PG"},
                    {name:"Kobe",position:"SG"},
                    {name:"Timmy",position:"PF"},
                    {name:"LeBron",position:"SF"}
                ],
            },
            computed: {
                sortItems:function(){
                    return this.items.sort(sortNumber);
                }
            },
        })
        //自定义排序函数
        function sortNumber(a,b) {
            return a-b;
        }
    </script>

</body>
</html>
